<form [formGroup]="regForm" (ngSubmit)="processForm()">
    <table>
        <tr>
            <td>
                Name:
            </td>
            <td>
                <input type="text" size="30" formControlName="name">
                <div *ngIf="isControlInvalid('name')">Please enter your name</div>
            </td>

        </tr>
        <tr>
            <td>
                Email: 
            </td>
            <td>
                <input type="email" size="30" formControlName="email">
                <div *ngIf="isControlInvalid('email')">Please enter your email</div>

            </td>
        </tr>
        <tr>
            <td>
                Age: 
            </td>
            <td>
                <input type="number" min="18" formControlName="age">
                <div *ngIf="isControlInvalid('age')">Minimum 18 years old</div>

            </td>
        </tr>
        <tr>
            <td>
                Attending: 
            </td>
            <td>
                <select formControlName="attending">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
                <div *ngIf="isControlInvalid('attending')">Please rsvp</div>

            </td>
        </tr>
        <tr>
            <td>

            </td>
            <td><button type="submit" [disabled]="regForm.invalid">RSVP {{regForm.invalid}}</button></td>
        </tr>
    </table>

</form>
